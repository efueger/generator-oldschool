<div class="well login">
	<div class="row">
		<div class="<%= loginPanelClass %>">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title" translate="login.title">Sign In</div>
				</div>
				<div class="panel-body">
					<div class="<%= loginFormClass %>">
						<div class="alert alert-danger" ng-show="authenticationError" translate="login.msg.error.auth">
							<strong>Failed to sign in!</strong> Please check your credentials and try again.
						</div>
						<form novalidate class="form-horizontial" name="form" role="form" ng-submit="login ($event)">
							<div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input type="text" class="form-control" name="username" autofocus ng-model="username" value="" required placeholder="{{ 'login.field.usernameOrEmailAddress' | translate }}">
								</div>
								<div ng-show="form.username.$touched && form.username.$invalid">
									<p class="help-block" ng-show="form.username.$error.required" translate="login.msg.validate.username.required">Username is required.</p>
								</div>
							</div>
							<div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input type="password" class="form-control" name="password" ng-model="password" required placeholder="{{ 'login.field.password' | translate }}">
								</div>
								<div ng-show="form.password.$touched && form.password.$invalid">
									<p class="help-block" ng-show="form.password.$error.required" translate="login.msg.validate.password.required">Password is required.</p>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="login.btn.login">Sign In</button>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<a href="#" translate"login.forgotPassword">Forgot password?</a>
									<div>
										<span translate="login.noAccount">Don't have an account?</span>
										<a href="#" translate"login.signUpHere">Sign up here.</a>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="<%= loginSocialClass %>">
						<%- socialButtons %>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="well login">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title" translate="login.nav">Sign In</div>
				</div>
				<div class="panel-body">
					<form class="form-horizontial" role="form">
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="username" value="" placeholder="{{ 'login.field.usernameOrEmailAddress' | translate }}">
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" name="password" placeholder="{{ login.field.password | translate }}">
						</div>
						<div class="form-group input-group">
							<div class="checkbox">
								<label for="login-remember">
									<input id="login-remember" type="checkbox" name="remember" value="1"><span translate="login.field.rememberMe">Remember Me</span>
								</label>
							</div>
						</div>
						<div class="form-group">
							<a href="#" class="btn btn-primary" translate="login.btn.login">Login</a>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<a href="#" translate"login.forgotPassword">Forgot password?</a>
								<div>
									<span translate="login.noAccount">Don't have an account?</span>
									<a href="#" translate"login.signUpHere">Sign up here.</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

---
engines:
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks:
      global-require:
         enabled: false
      handle-callback-err:
         enabled: false
      Similar code:
         enabled: false
      no-process-exit:
         enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- test/
